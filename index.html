<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2 Task</title>
    <link rel="stylesheet" href="./style.css" />
    <link  href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet"    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Montserrat:wght@600;700&family=Noto+Sans:ital,wght@1,900&family=Sofia+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "mainContainer">
        <nav>
            <img src="./images/Logo.png" alt="King Logo" height="40" width="75">
            <a href="#">Shop</a>
            <a href="#">Brands</a>
            <a href="#">Contact Us</a>
            <button id="nextBtn">Sign Up</button>
        </nav>
        <main class="cardContainer">
          <section class="text_Container"> 
    
            <h1 class = "heading1">Exquisite Watches</h1>
            <div class ="scnd"><h2 class = "heading2">Gold Luxury, </h2><span class = "spn">Choose Us</span></div>
            <p class = "description">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
            <h1 class = "price">$499.00</h1>
            <img class = "social-icons" src= "images/icons.png"  alt = "icons"/>
    
          </section>
          <section id="image-carousel" class="splide" aria-label="Beautiful Images">
            <div class="splide__track">
              <div class="splide__list">
                   <div class="splide__slide">
                    <img class = "watch_img" src = "images/watch1.png" alt = "watch1" />
                   </div>
                   <div class="splide__slide">
                    <img class = "watch_img" src = "images/watch2.png" alt = "watch1" />
                   </div>
                   <div class="splide__slide">
                    <img class = "watch_img" src = "images/watch3.png" alt = "watch1" />
                   </div>
                   <div class="splide__slide">
                    <img class = "watch_img" src = "images/watch4.png" alt = "watch1" />
                   </div>
              </div>
            </div>
          </section>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        var splide = new Splide( '.splide', {
        perPage: 1,
        focus  : 0,
        omitEnd: true,
        width: "30%",
        pagination:false
        } );

splide.mount();

       document.addEventListener('DOMContentLoaded', function () {

        let jsonData = [
      {
        "heading": "Exquisite Watches",
        "heading_two": "Gold Luxury,",
        "span" : "Choose Us" ,
        "description": "Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch",
        "price": "$499.00",
        "image": "./images/watch1.png",
        "background_color": "linear-gradient(105.54deg, #F4A764 -2.93%, #FFDEC2 72.14%)" 
      },
      {
        "heading": "Dainty Timepieces",
        "heading_two": "Silver Luxury,",
        "span" : "Choose Us" ,
        "description": " Explore the Ideal Timepiece for Any Moment and Enhance Your Style with Timeless Sophistication and Impeccable Craftsmanship - timepiece",
        "price": "$469.00",
        "image": "./images/watch2.png",
        "background_color": "linear-gradient(105.54deg, #ADB0B0 -2.93%, #E1E1E1 72.14%)"
      },
      {
        "heading": "Elegant Timepieces",
        "heading_two": " Choose Luxury,",
        "span" :"Choose Us" ,
        "description": " Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch",
        "price": "$529.00",
        "image": "./images/watch3.png",
        "background_color": "linear-gradient(105.54deg, #30A357 -2.93%, #75E39A 72.14%);"
      },
      {
        "heading": "Refined Timepieces",
        "heading_two": "Choose Luxury,",
        "span" :"Choose Us" ,
        "description": "Explore the Ideal Timepiece for Any Moment and Enhance Your Style with Timeless Sophistication and Impeccable Craftsmanship - timepiece",
        "price": "$599.00",
        "image": "./images/watch4.png",
        "background_color": "linear-gradient(105.54deg, #F24F4F -2.93%, #FFA895 72.14%)"
      }
    ];

     console.log(jsonData[0]["heading"]);

      let mainContainer  = document.querySelector('.mainContainer');
      let textArea = document.querySelector('.text_Container');
      splide.on('moved', function (index) {
               
                if (index === 0) {
                    mainContainer.style.background = `${jsonData[0]["background_color"]}`;
                    textArea.querySelector('.heading1').innerText = `${jsonData[0]["heading"]}`;
                    textArea.querySelector('.heading2').innerText = `${jsonData[0]["heading_two"]}`;
                    textArea.querySelector('.description').innerText = `${jsonData[0]["description"]}`;
                    textArea.querySelector('.price').innerText = `${jsonData[0]["price"]}`;
                    
                } else if (index === 1) {
                    mainContainer.style.background = `${jsonData[1]["background_color"]}`;
                    textArea.querySelector('.heading1').innerText = `${jsonData[1]["heading"]}`;
                    textArea.querySelector('.heading2').innerText = `${jsonData[1]["heading_two"]}`;
                    textArea.querySelector('.description').innerText = `${jsonData[1]["description"]}`;
                    textArea.querySelector('.price').innerText = `${jsonData[1]["price"]}`;
                } else if (index === 2) {
                    mainContainer.style.background = `${jsonData[2]["background_color"]}`;
                    textArea.querySelector('.heading1').innerText = `${jsonData[2]["heading"]}`;
                    textArea.querySelector('.heading2').innerText = `${jsonData[2]["heading_two"]}`;
                    textArea.querySelector('.description').innerText = `${jsonData[2]["description"]}`;
                    textArea.querySelector('.price').innerText = `${jsonData[2]["price"]}`;
                } else if (index === 3) {
                    mainContainer.style.background = `${jsonData[3]["background_color"]}`;
                    textArea.querySelector('.heading1').innerText = `${jsonData[3]["heading"]}`;
                    textArea.querySelector('.heading2').innerText = `${jsonData[3]["heading_two"]}`;
                    textArea.querySelector('.description').innerText = `${jsonData[3]["description"]}`;
                    textArea.querySelector('.price').innerText = `${jsonData[3]["price"]}`;
                }
            });   
    });
    </script>
  </body>
</html>
